<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
  
    <header>

        <nav class="navbar">
         <h1>ShopEase</h1>  
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <h1>Welcome to ShopEase</h1>
        <p>Elegance On Your Wrist</p>
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        
        <div class="product-grid">
        
            <div class="product-card">
                <img src="images (4).jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="watch4.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="W1.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$20.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="watch2.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="watch3.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="watch  main.jpg" alt="Product 6">
                <h3>Product 6</h3>
                <p>$25.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    
    <section id="videos" class="videos">
        <h2>Product Tutorials</h2><br><br>
        <div class="video-grid">
            <iframe src="14255-685293354_small.mp4" title="Video 1"></iframe>
            <iframe src="88218-602915842_small.mp4" title="Video 2"></iframe>
            <iframe src="12620860_3840_2160_25fps.mp4" title="Video 3"></iframe>
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>


  
    <footer>
        <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
<style>
   
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }


.navbar {
            background-color: #2e1e5a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .navbar h1 {
            color: aliceblue;
        }

        .banner {
            background: url('images.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            font-size: 20px;
            margin-top: 60px; 
        }
   


.products {
    padding: 20px;
    text-align: center;
    
}
.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 20px;
}
.product-card {
    border: 1px solid #490202;
    padding: 10px;
    text-align: center;
}
.product-card img {
    width: 50%;
    height: 50%;
}


.videos {
    padding: 20px;
    text-align: center;
}
.video-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}
iframe {
    width: 45%;
    height: 60%px;
}



.navbar h1{
    color: aliceblue;
}
h2{
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #490974;
    font-size: xx-large;
}
.product-card button {
    background: linear-gradient(to bottom, #4CAF50, #2e7d32); 
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 8px; 
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); 
    transition: all 0.3s ease; 
}

.product-card button:hover {
    background: linear-gradient(to bottom, #2e7d32, #4CAF50); 
    box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3); 
    transform: translateY(-2px);
}

.product-card button:active {
    background: #1b5e20; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
    transform: translateY(2px); 
}
.contact {
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .contact form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact input, .contact textarea, .contact button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact button {
            background-color: #4c065a;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .contact button:hover {
            background-color: #8f1d76;
        }
footer {
    background-color: #30144b;
    color: white;
    text-align: center;
    padding: 10px;
}

    


</style>
